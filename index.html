  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
  	<script src="js/TweenMax.js"></script>

	<script type="text/javascript">
		var $box = $('#box');

		function moveBox(e) {
			console.log('Click!');
			var x = e.pageX,
				y = e.pageY;

			TweenMax.to($box, 1.4, {
				css: { left: x, top: y, scale: Math.random() * 2 + 1 },
				ease:Elastic.easeOut
			});
		}

		$(container).on('click', moveBox);
	</script>
